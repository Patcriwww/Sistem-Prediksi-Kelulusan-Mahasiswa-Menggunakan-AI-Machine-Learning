<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}AI Prediksi Kelulusan{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { background: #f5f7fb; }
    .app-shell { min-height: 100vh; }
    .topbar {
      background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 60%, #084298 100%);
      color: #fff;
      box-shadow: 0 10px 30px rgba(13,110,253,.20);
    }
    .brand-dot { width:10px; height:10px; border-radius:999px; background:#22c55e; display:inline-block; }
    .card { border: 0; border-radius: 16px; box-shadow: 0 14px 40px rgba(16,24,40,.08); }
    .soft { color:#667085; }
    .chip { border-radius: 999px; padding: .35rem .6rem; font-size: .85rem; background: rgba(255,255,255,.16); border: 1px solid rgba(255,255,255,.18); }
    .btn-round { border-radius: 12px; }
    .table thead th { font-size: .9rem; }
  </style>
</head>
<body>
  <div class="app-shell">

    <div class="topbar py-3">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <span class="brand-dot"></span>
          <div class="fw-bold">AI Prediksi Kelulusan</div>
          <div class="chip d-none d-md-inline">ARaaS • Academic Risk as a Service</div>
        </div>

        <div class="d-flex align-items-center gap-2">
          {% if session.user %}
            <span class="chip">
              {{ session.user }} • {{ session.role|capitalize }}
            </span>
            <a class="btn btn-light btn-sm btn-round" href="{{ url_for('auth.logout') }}">Logout</a>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="container py-4">
      {% block content %}{% endblock %}
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
